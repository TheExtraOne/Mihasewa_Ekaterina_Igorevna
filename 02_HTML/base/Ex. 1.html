<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Прогноз погоды</title>
	</head>
	<body>
		<table align="center" border="2" width="40%">
			<caption><em>Прогноз погоды</em></caption>
			<tr>
				<th>Город</th>
				<th>Утро</th>
				<th>День</th>
				<th>Вечер</th>
				<th>Ночь</th>
			</tr>
			<tr>
				<th>Минск</th>
				<td>-5<sup>o</sup></td> <!--первый способ реализации через <sup>o</sup>-->
				<td>+5<sup>o</sup></td>
				<td rowspan="2">+2<sup>o</sup></td>
				<td>-10<sup>o</sup></td>
			</tr>
			<tr>
				<th>Брест</th>
				<td>0&deg;</td> <!--второй способ реализации через &deg;-->
				<td>+9&deg;</td>
				<td>-4&deg;</td>
			</tr>
		</table>
	</body>
</html>
