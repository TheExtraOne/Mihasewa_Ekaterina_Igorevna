<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Формы</title>
	</head>
	<body>
		<h1 align="center">Заполните анкету</h1>
		<form id="personal" name="personal" method="post" action="http://fe.it-academy.by/TestForm.php">
			<fieldset>
				<legend>Личные данные</legend>
				<input type="text" id="surname" name="surname" autofocus="" required="" placeholder="Фамилия" pattern="^[А-Яа-яЁё]+$"> <!--size="25"-->
				<label for="surname">Введите фамилию на кириллице без пробелов</label>
				<br>
				<input type="text" id="name" name="name" required="" placeholder="Имя" pattern="^[А-Яа-яЁё]+$"> <!--size="20"-->
				<label for="name">Введите имя на кириллице без пробелов</label>
				<br>
				<input type="text" id="middle_name" name="middle_name" required="" placeholder="Отчество" pattern="^[А-Яа-яЁё]+$"><!--size="24"-->
				<label for="middle_name">Введите отчество на кириллице без пробелов</label>
				<fieldset>
					<legend>Паспортные данные</legend>
					<label for="series">Введите серию паспорта (2 заглавные латинские буквы)</label><br>
					<label for="pass_number">Введите номер паспорта (не менее 7 цифр)</label><br>
					<input type="text" id="series" name="series" required="" maxlength="2" size="2" pattern="[A-Z]{2,}" >
					<input type="text" id="pass_number" name="pass_number" required="" maxlength="7" size="7" pattern="[0-9]{7,}" >
				</fieldset>
				<fieldset>
					<legend>Дата Рождения</legend>
					<input type="text" id="year" name="year" placeholder="2000" pattern="[0-9]{4}">
					<label for="year">Год рождения</label>
					<br>
					<select name="month" id="month">
						<option value="0" selected>Январь</option>
						<option value="1">Февраль</option>
						<option value="2">Март</option>
						<option value="3">Апрель</option>
						<option value="4">Май</option>
						<option value="5">Июнь</option>
						<option value="6">Июль</option>
						<option value="7">Август</option>
						<option value="8">Сентябрь</option>
						<option value="9">Октябрь</option>
						<option value="10">Ноябрь</option>
						<option value="11">Декабрь</option>	
					</select>
					<label for="month">Месяц рождения</label>
					<br>
					<input type="number" id="day" name="day" min="1" max="31" step="1">
					<label for="day">День рождения</label>
				</fieldset>
				<select name="country" id="country">
					<option value="0" selected>Республика Беларусь</option>
					<option value="1">Российская Федерация</option>
					<option value="2">Республика Украина</option>
				</select>
				<label for="country">Страна проживания</label>
				<br>
				<label for="adres">Адрес:</label>
				<br>
				<textarea id="adres" name="adres" lang="ru"></textarea>
			</fieldset>
			<fieldset>
				<legend>Интересы</legend>
				<fieldset>
					<legend>Хобби</legend>
					<label><input type="checkbox" name="hobby[]" value="hobby_1">Рыбалка</label>
					<br>
					<label><input type="checkbox" name="hobby[]" value="hobby_2">Астрономия</label>
					<br>
					<label><input type="checkbox" name="hobby[]" value="hobby_3">Дайвинг</label>
					<br>
					<label><input type="checkbox" name="hobby[]" value="hobby_4">Марки</label>
					<br>
				</fieldset>
				<fieldset>
					<legend>Домашние животные</legend>
					<select name="pets" id="pets" multiple="">
						<optgroup label="Попугай">
						      <option value="1">Волнистый</option>
						      <option value="2">Ара</option>
						      <option value="3">Неразлучник</option>
						</optgroup>
						<optgroup label="Рыба">
						      <option value="4">Карась</option>
						      <option value="5">Окунь</option>
						      <option value="6">Осётр</option>
						</optgroup>
						<optgroup label="Птица">
						      <option value="7">Стая ворон</option>
						      <option value="8">Аист</option>
						      <option value="9">Археоптерикс</option>
						</optgroup>
					</select>
				</fieldset>
			</fieldset>
			<fieldset>
				<legend>Данные для входа и восстановления пароля</legend>
				<input type="login" id="login" name="login" placeholder="Логин" required="" size="20" pattern="^[A-Za-z]{5,}">
				<label for="login">Логин должен быть только на латинице, без пробелов и содержать не менее 5 символов</label>
				<br>
				<input type="password" id="pass" name="pass" placeholder="Пароль" required="" size="20" autocomplete="off" pattern="^[A-Za-z]{10,}">
				<label for="pass">Пароль должен быть только на латинице, без пробелов и содержать не менее 10 символов</label>
			</fieldset>
			<fieldset>
				<legend>Координаты</legend>
				<input type="email" id="email" name="email" placeholder="Введите адрес почты">
				<br>
				<input type="url" id="url" name="url" placeholder="Введите адрес сайта">
			</fieldset>
			<fieldset>
				<legend>Цифры</legend>
				<input type="number" id="choose_number_1" name="choose_number_1" min="-2.5" max="2.5" step="0.1">
				<br>
				<input type="range" id="choose_number_2" name="choose_number_2" min="1" max="10">
			</fieldset>
			<fieldset>
				<legend>Кнопки управления</legend>
				<button>Отправить</button>
				<button type="reset">Сбросить</button>
				<br>
				<button type="button"><img src="../pictures/email.jpg"  alt="Изображение оправки" title="Отправить"></button> <!--не могу убрать рамку вокруг кнопки-->
			</fieldset>
		</form>
	</body>
</html>
